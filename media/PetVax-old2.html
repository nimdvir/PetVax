    &lt;div class=&quot;container&quot;&gt;
        &lt;h1&gt;Welcome to PetVax: Your Convenient At-Home Pet Vaccination Service&lt;/h1&gt;
        &lt;div class=&quot;service-section&quot;&gt;
            &lt;p&gt;At PetVax, we make it easier than ever to keep your pets healthy by bringing essential vaccinations directly to your doorstep. We know that trips to the vet can be stressful for both pets and owners, so we’ve created a more comfortable and convenient alternative.&lt;/p&gt;

&lt;p&gt;Our licensed professionals use only top-quality vaccines and microchips from trusted brands, ensuring they are stored at the correct temperature for maximum efficacy. We also offer a straightforward pricing model: just &lt;strong&gt;&lt;span style=&quot;color: red;&quot;&gt;$50&lt;/span&gt;&lt;/strong&gt; per vaccine or microchip, including the visit, no matter which one your pet needs.&lt;/p&gt;

&lt;p&gt;We come to you, perform a quick exam to ensure your pet is healthy enough to receive the recommended vaccination, and leave while your pet remains comfortable and stress-free.&lt;/p&gt;

&lt;p&gt;With PetVax, caring for your furry friends has never been simpler, more affordable, or more accessible.&lt;/p&gt;

        &lt;/div&gt;

        &lt;h2&gt;Our Vaccination Services&lt;/h2&gt;
        &lt;p&gt;Vaccinations are a critical component of your pet’s wellness program, essential for preventing life-threatening diseases. At PetVax, we offer a full range of core and non-core vaccines tailored to your pet&#39;s specific needs.&lt;/p&gt;

        &lt;h2&gt;Why Vaccinate Your Pet?&lt;/h2&gt;
        &lt;p&gt;Vaccines play a vital role in safeguarding your pet’s health. By exposing your pet’s immune system to a harmless or inactive form of infectious agents, vaccines help their body develop immunity. This prepares their immune system to effectively combat the real thing if they are ever exposed. The diseases that vaccines prevent range from mildly irritating to potentially fatal, making vaccination a simple, painless, and cost-effective way to protect your pet.&lt;/p&gt;

        &lt;h2&gt;Understanding Core and Non-Core Vaccines&lt;/h2&gt;
        &lt;p&gt;Vaccines are categorized as either ‘core’ or ‘non-core.’ Core vaccines are essential for all pets, while non-core vaccines are optional and may be recommended based on your pet’s lifestyle and environment.&lt;/p&gt;

        &lt;h2&gt;Core Dog Vaccines&lt;/h2&gt;
        &lt;ul&gt;
            &lt;li&gt;&lt;span&gt;Rabies&lt;/span&gt;: Legally required in New York; protects against a fatal disease.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;DHPPi&lt;/span&gt;: A combination vaccine that protects against Distemper, Parvovirus, Parainfluenza, and Infectious Hepatitis.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;Leptospirosis&lt;/span&gt;: Protects against a dangerous bacterial infection. Although not universally considered a core vaccine, we strongly recommend it for all dogs in New York, where leptospirosis is prevalent. In New York City, leptospirosis is commonly contracted through urine spread by rats, mice, raccoons, and in upstate New York, deer.&lt;/li&gt;
        &lt;/ul&gt;

        &lt;h2&gt;Non-Core Dog Vaccines&lt;/h2&gt;
        &lt;ul&gt;
            &lt;li&gt;&lt;span&gt;Bordetella&lt;/span&gt;: Prevents kennel cough; required by boarding and daycare facilities and recommended for dogs frequently in contact with other dogs. It’s easily transmitted through “nose to nose” contact, so any dog that frequently attends dog parks is highly recommended to get boosted every 6 months.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;Lyme&lt;/span&gt;: Protects against Lyme disease, carried by ticks, especially in areas with high tick exposure. Highly recommended for dogs that go on hiking trips, visit nature reserves, state parks, or any natural area with tall grass.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;Canine Influenza Virus&lt;/span&gt;: Protects against dog flu, a contagious virus causing respiratory issues. The American Veterinary Medical Association (AVMA) recommends canine influenza vaccines for dogs exposed to other dogs through activities or places where dogs congregate, such as boarding facilities, dog parks, or doggy daycares. It may also be advisable for dogs that travel or have heart or respiratory conditions.&lt;/li&gt;
        &lt;/ul&gt;

        &lt;h2&gt;Core Cat Vaccines&lt;/h2&gt;
        &lt;ul&gt;
            &lt;li&gt;&lt;span&gt;Rabies&lt;/span&gt;: Legally required in New York, even for indoor cats.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;FVRCP&lt;/span&gt;: A combination vaccine that protects against Feline Viral Rhinotracheitis, Calicivirus, and Panleukopenia.&lt;/li&gt;
            &lt;li&gt;&lt;span&gt;Feline Leukemia Virus&lt;/span&gt;: An incurable virus transmitted through cat bites. Recommended for kittens, regardless of their future outdoor exposure; booster shots are not needed for older indoor-only cats.&lt;/li&gt;
        &lt;/ul&gt;

        &lt;h2&gt;Vaccination Schedules&lt;/h2&gt;
        &lt;p&gt;We provide personalized vaccination schedules tailored to your pet’s needs and send reminders one month before any booster is due. Here’s a sample vaccination schedule:&lt;/p&gt;

        &lt;div class=&quot;schedule-section&quot;&gt;
            &lt;h3&gt;Puppy Vaccine Schedule&lt;/h3&gt;
            &lt;table class=&quot;schedule-table&quot;&gt;
                &lt;thead&gt;
                    &lt;tr&gt;
                        &lt;th&gt;Age&lt;/th&gt;
                        &lt;th&gt;Vaccines&lt;/th&gt;
                    &lt;/tr&gt;
                &lt;/thead&gt;
                &lt;tbody&gt;
                    &lt;tr&gt;
                        &lt;td&gt;8 weeks&lt;/td&gt;
                        &lt;td&gt;Distemper (1 of 3), Bordetella (1 of 1), Lyme (1 of 2), Canine Influenza Virus (1 of 2)&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;12 weeks&lt;/td&gt;
                        &lt;td&gt;Distemper (2 of 3), Leptospirosis (1 of 2), Rabies (1 of 1), Lyme (2 of 2), Canine Influenza Virus (2 of 2)&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;16 weeks&lt;/td&gt;
                        &lt;td&gt;Distemper (3 of 3), Leptospirosis (2 of 2)&lt;/td&gt;
                    &lt;/tr&gt;
                &lt;/tbody&gt;
            &lt;/table&gt;
        &lt;/div&gt;

        &lt;div class=&quot;schedule-section&quot;&gt;
            &lt;h3&gt;Kitten Vaccine Schedule&lt;/h3&gt;
            &lt;table class=&quot;schedule-table&quot;&gt;
                &lt;thead&gt;
                    &lt;tr&gt;
                        &lt;th&gt;Age&lt;/th&gt;
                        &lt;th&gt;Vaccines&lt;/th&gt;
                    &lt;/tr&gt;
                &lt;/thead&gt;
                &lt;tbody&gt;
                    &lt;tr&gt;
                        &lt;td&gt;8 weeks&lt;/td&gt;
                        &lt;td&gt;FVRCP (1 of 3)&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;12 weeks&lt;/td&gt;
                        &lt;td&gt;FVRCP (2 of 3), Leukemia (1 of 2), Rabies (1 of 1)&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;16 weeks&lt;/td&gt;
                        &lt;td&gt;FVRCP (3 of 3), Leukemia (2 of 2)&lt;/td&gt;
                    &lt;/tr&gt;
                &lt;/tbody&gt;
            &lt;/table&gt;
        &lt;/div&gt;

        &lt;div class=&quot;schedule-section&quot;&gt;
            &lt;h3&gt;Adult Dog Vaccine Schedule&lt;/h3&gt;
            &lt;table class=&quot;schedule-table&quot;&gt;
                &lt;thead&gt;
                    &lt;tr&gt;
                        &lt;th&gt;Vaccine&lt;/th&gt;
                        &lt;th&gt;Frequency&lt;/th&gt;
                    &lt;/tr&gt;
                &lt;/thead&gt;
                &lt;tbody&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Rabies&lt;/td&gt;
                        &lt;td&gt;One year after the initial puppy vaccine, then every three years&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Distemper&lt;/td&gt;
                        &lt;td&gt;One year after the initial puppy vaccine, then every three years&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Bordetella&lt;/td&gt;
                        &lt;td&gt;Semi-annual to annual&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Leptospirosis&lt;/td&gt;
                        &lt;td&gt;Annually&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Canine Influenza&lt;/td&gt;
                        &lt;td&gt;Annually&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Lyme Disease&lt;/td&gt;
                        &lt;td&gt;Annually&lt;/td&gt;
                    &lt;/tr&gt;
                &lt;/tbody&gt;
            &lt;/table&gt;
        &lt;/div&gt;

        &lt;div class=&quot;schedule-section&quot;&gt;
            &lt;h3&gt;Adult Cat Vaccine Schedule&lt;/h3&gt;
            &lt;table class=&quot;schedule-table&quot;&gt;
                &lt;thead&gt;
                    &lt;tr&gt;
                        &lt;th&gt;Vaccine&lt;/th&gt;
                        &lt;th&gt;Frequency&lt;/th&gt;
                    &lt;/tr&gt;
                &lt;/thead&gt;
                &lt;tbody&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Rabies&lt;/td&gt;
                        &lt;td&gt;One year after the initial kitten vaccine, then every three years&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;FVRCP&lt;/td&gt;
                        &lt;td&gt;One year after the initial kitten vaccine, then every three years&lt;/td&gt;
                    &lt;/tr&gt;
                    &lt;tr&gt;
                        &lt;td&gt;Feline Leukemia Virus&lt;/td&gt;
                        &lt;td&gt;One year after the initial kitten series, then every other year for at-risk (outdoor) cats only&lt;/td&gt;
                    &lt;/tr&gt;
                &lt;/tbody&gt;
            &lt;/table&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    
&lt;/body&gt;
